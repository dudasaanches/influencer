<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/estilo.css">
    <title>{{ Titulo }}</title>
</head>
<body class="fundo">
      <header class="header">
        <h1>{{ Titulo }}</h1>
        <a class="btn" href="http://127.0.0.1:5000" >Lista de Influenciadores</a>
      </header>
      <div class="">
        <div class="form">
          <form class="formulario" action="/alterar" method="post">
            <fieldset>
          <div class="form-group">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" class="form-control" value={{ Influencer.nome }}>
          </div>
          <div class="form-group">
            <label for="plataforma">Plataformas sociais: </label>
            <input type="text" id="plataforma" name="plataforma" class="form-control" value={{ Influencer.plataforma }}>
          </div>
          <div class="form-group">
            <label for="seguidores">Seguidores: </label>
            <input type="text" id="seguidores" name="seguidores" class="form-control" value={{ Influencer.seguidores }}>
          </div>
          <div class="form-group">
            <label for="areas">√Åreas de Interesse: </label>
            <input type="text" id="areas" name="areas" class="form-control" value={{ Influencer.areas }}>
          </div>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </fieldset>
          </form>
        </div>
    </div>
</body>
</html>
